<div class="card">
    <h4 class="card-header">{{charity.name}}</h4>
    <div class="card-content charity-content">
        <img src="{{charity.imageUrl}}" alt="{{charity.name}}" class="charity-logo"/>
        <p>{{charity.description}}</p>
        <div class="card-link">
            <a href="{{charity.link}}" target="_blank">Learn More</a>
        </div>
    </div>
</div>
