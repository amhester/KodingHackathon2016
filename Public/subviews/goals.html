<div goal-view-selector class="goalViewSelector"></div>

<div class="goalContentList">
   <div class="goalContent" ng-repeat="goal in vm.goals" ng-switch on="goal.status">
      <goal-failed-card ng-switch-when="goal.exiration > new Date()"></goal-failed-card>
      <goal-card ng-switch-default></goal-card>
   </div>
</div>
